[loggers]
keys=root

[logger_root]
handlers=screen
level=DEBUG

[formatters]
keys=simple,complex

[formatter_simple]
format=%(module)-15s %(funcName)-15s %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=screen

[handler_screen]
class=StreamHandler
formatter=simple